buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.novoda:bintray-release:0.3.4'
  }
}

repositories {
  jcenter()
}


apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 23
  }

  lintOptions {
    abortOnError false
  }
}


publish {
  userOrg = 'alorma'
  groupId = 'com.alorma'
  artifactId = 'tapmoc'
  publishVersion = '0.0.1'
  desc = 'Android compatibility helphers'
  website = 'https://github.com/alorma/Tapmoc'
}

dependencies {

}
